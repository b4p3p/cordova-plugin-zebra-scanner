repositories {
  jcenter()
  flatDir {
    dirs 'libs'
  }
}

android {
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 26
  }

  packagingOptions {
    exclude 'META-INF/NOTICE'
    exclude 'META-INF/LICENSE'
  }

  dependencies {
    compile(name: 'barcode_scanner_library_v2.3.2.0', ext: 'aar')
  }
}
